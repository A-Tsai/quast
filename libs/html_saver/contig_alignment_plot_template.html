<html>
<head>
<script type="text/javascript" src="d3.js"></script>
<!-- <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script> -->
<script type="text/javascript" src="contig_alignment_plot_data.js"></script>
<style>
.chart {
	shape-rendering: crispEdges;
}

.mini text {
	font: 9px sans-serif;	
}

.main text {
	font: 12px sans-serif;	
}

.month text {
	text-anchor: start;
}

.axis line, .axis path {
	stroke: black;
}

.miniItem {
	stroke-width: 6;	
}

.Similar {
	stroke: darkgreen;
	fill: darkgreen;
}

.Correct {
	stroke: lightgreen;
	fill: lightgreen;
}

.SimilarMisassembled {
	stroke: orange;
	fill: orange;
}

.Misassembled {
	stroke: darkred;
	fill: darkred;
}

.brush .extent {
	stroke: gray;
	fill: blue;
	fill-opacity: .165;
}
</style>
</head>
<body>

<script type="text/javascript">

var data = contigData()
  , lanes = data.lanes
  , items = data.items;

var margin = {top: 20, right: 15, bottom: 15, left: 60}
  , width = 960 - margin.left - margin.right
  , height = 500 - margin.top - margin.bottom
  , miniHeight = lanes.length * 12 + 50
  , mainHeight = height - miniHeight - 50;

var x_mini = d3.scale.linear()
	.domain([0, d3.max(items, function(d) { return d.end; })])
	.range([0, width]);
var x_main = d3.scale.linear()
	.range([0, width]);

var ext = d3.extent(lanes, function(d) { return d.id; });
var y_main = d3.scale.linear().domain([ext[0], ext[1] + 1]).range([0, mainHeight]);
var y_mini = d3.scale.linear().domain([ext[0], ext[1] + 1]).range([0, miniHeight]);

var chart = d3.select('body')
	.append('svg:svg')
	.attr('width', width + margin.right + margin.left)
	.attr('height', height + margin.top + margin.bottom)
	.attr('class', 'chart');

chart.append('defs').append('clipPath')
	.attr('id', 'clip')
	.append('rect')
		.attr('width', width)
		.attr('height', mainHeight);

var main = chart.append('g')
	.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
	.attr('width', width)
	.attr('height', mainHeight)
	.attr('class', 'main');

var mini = chart.append('g')
	.attr('transform', 'translate(' + margin.left + ',' + (mainHeight + 50) + ')')
	.attr('width', width)
	.attr('height', miniHeight)
	.attr('class', 'mini');

// draw the lanes for the main chart
main.append('g').selectAll('.laneLines')
	.data(lanes)
	.enter().append('line')
	.attr('x1', 0)
	.attr('y1', function(d) { return d3.round(y_main(d.id)) + 0.5; })
	.attr('x2', width)
	.attr('y2', function(d) { return d3.round(y_main(d.id)) + 0.5; })
	.attr('stroke', function(d) { return d.label === '' ? 'white' : 'lightgray' });

main.append('g').selectAll('.laneText')
	.data(lanes)
	.enter().append('text')
	.text(function(d) { return d.label; })
	.attr('x', -10)
	.attr('y', function(d) { return y_main(d.id + .5); })
	.attr('dy', '0.5ex')
	.attr('text-anchor', 'end')
	.attr('class', 'laneText');

// draw the lanes for the mini chart
mini.append('g').selectAll('.laneLines')
	.data(lanes)
	.enter().append('line')
	.attr('x1', 0)
	.attr('y1', function(d) { return d3.round(y_mini(d.id)) + 0.5; })
	.attr('x2', width)
	.attr('y2', function(d) { return d3.round(y_mini(d.id)) + 0.5; })
	.attr('stroke', function(d) { return d.label === '' ? 'white' : 'lightgray' });

mini.append('g').selectAll('.laneText')
	.data(lanes)
	.enter().append('text')
	.text(function(d) { return d.label; })
	.attr('x', -10)
	.attr('y', function(d) { return y_mini(d.id + .5); })
	.attr('dy', '0.5ex')
	.attr('text-anchor', 'end')
	.attr('class', 'laneText');

// draw the x axis
var xMiniAxis = d3.svg.axis()
	.scale(x_mini)
	.orient('bottom')
	.ticks(5)
	.tickSize(6, 0, 0);
	//.tickFormat(d3.time.format('%a %d'))

var xMainAxis = d3.svg.axis()
	.scale(x_main)
	.orient('bottom')
	.ticks(10)
	.tickSize(6, 0, 0);

main.append('g')
	.attr('transform', 'translate(0,' + mainHeight + ')')
	.attr('class', 'main axis')
	.call(xMainAxis);

mini.append('g')
	.attr('transform', 'translate(0,' + miniHeight + ')')
	.attr('class', 'axis')
	.call(xMiniAxis);

// draw a line representing today's date
main.append('line')
	.attr('y1', 0)
	.attr('y2', mainHeight)
	.attr('class', 'main curSegment')
	.attr('clip-path', 'url(#clip)');
	
var current = d3.max(items, function(d) { return d.end; }) / 2

mini.append('line')
	.attr('x1', x_mini(current) + 0.5)
	.attr('y1', 0)
	.attr('x2', x_mini(current) + 0.5)
	.attr('y2', miniHeight)
	.attr('class', 'curSegment');

// draw the items
var itemRects = main.append('g')
	.attr('clip-path', 'url(#clip)');

mini.append('g').selectAll('miniItems')
	.data(getPaths(items))
	.enter().append('path')
	.attr('class', function(d) { return 'miniItem ' + d.class; })
	.attr('d', function(d) { return d.path; });

// invisible hit area to move around the selection window
mini.append('rect')
	.attr('pointer-events', 'painted')
	.attr('width', width)
	.attr('height', miniHeight)
	.attr('visibility', 'hidden')
	.on('mouseup', moveBrush);

// draw the selection area
var delta = 100

var brush = d3.svg.brush()
	.x(x_mini)
	.extent([current - delta, current + delta])
	.on("brush", display);

mini.append('g')
	.attr('class', 'x brush')
	.call(brush)
	.selectAll('rect')
		.attr('y', 1)
		.attr('height', miniHeight - 1);

mini.selectAll('rect.background').remove();
display();

function display () {

	var rects, labels
	  , minExtent = brush.extent()[0]
	  , maxExtent = brush.extent()[1]
	  , visItems = items.filter(function (d) { return d.begin < maxExtent && d.end > minExtent});

	mini.select('.brush').call(brush.extent([minExtent, maxExtent]));		

	x_main.domain([minExtent, maxExtent]);

	//x1Offset.range([0, x1(d3.time.day.ceil(now) - x1(d3.time.day.floor(now)))]);

	// shift the today line
	main.select('.main.curLine')
		.attr('x1', x_main(current) + 0.5)
		.attr('x2', x_main(current) + 0.5);

	// update the axis
	main.select('.main.axis').call(xMainAxis);
	
	// upate the item rects
	rects = itemRects.selectAll('rect')
		.data(visItems, function (d) { return d.id; })
		.attr('x', function(d) { return x_main(d.begin); })
		.attr('width', function(d) { return x_main(d.end) - x_main(d.begin); });

	rects.enter().append('rect')
		.attr('x', function(d) { return x_main(d.begin); })
		.attr('y', function(d) { return y_main(d.lane) + .1 * y_main(1) + 0.5; })
		.attr('width', function(d) { return x_main(d.end) - x_main(d.begin); })
		.attr('height', function(d) { return .8 * y_main(1); })
		.attr('class', function(d) { return 'mainItem ' + d.class; });

	rects.exit().remove();

	// update the item labels
	labels = itemRects.selectAll('text')
		.data(visItems, function (d) { return d.id; })
		.attr('x', function(d) { return x_main(Math.max(d.begin, minExtent)) + 2; });
				
	labels.enter().append('text')
		.text(function (d) { return d.name; })
		.attr('x', function(d) { return x_main(Math.max(d.begin, minExtent)) + 2; })
		.attr('y', function(d) { return y_main(d.lane) + .4 * y_main(1) + 0.5; })
		.attr('text-anchor', 'start')
		.attr('class', 'itemLabel');

	labels.exit().remove();
}

function moveBrush () {
	var origin = d3.mouse(this)
	  , point = x_mini.invert(origin[0])
	  , halfExtent = (brush.extent()[1].getTime() - brush.extent()[0].getTime()) / 2
	  , begin = new Date(point.getTime() - halfExtent)
	  , end = new Date(point.getTime() + halfExtent);

	brush.extent([begin, end]);
	display();
}

// generates a single path for each item class in the mini display
// ugly - but draws mini 2x faster than append lines or line generator
// is there a better way to do a bunch of lines as a single path with d3?
function getPaths(items) {
	var paths = {}, d, offset = .5 * y_mini(1) + 0.5, result = [];
	for (var i = 0; i < items.length; i++) {
		d = items[i];
		if (!paths[d.class]) paths[d.class] = '';
		paths[d.class] += ['M',x_mini(d.begin),(y_mini(d.lane) + offset),'H',x_mini(d.end)].join(' ');
	}

	for (var className in paths) {
		result.push({class: className, path: paths[className]});
	}

	return result;
}

</script>
</body>
</html>
