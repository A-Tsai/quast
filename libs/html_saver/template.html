<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/flot/jquery.flot.js"></script>
    <!-[if lte IE 8]><script type="text/javascript" src="js/flot/excanvas.min.js"></script><![endif]->

    <script type="text/javascript" src="js/build_total_report.js"></script>
    <script type="text/javascript" src="js/draw_commulative_plot.js"></script>
    <script type="text/javascript" src="js/draw_nx_plot.js"></script>
    <script type="text/javascript" src="js/number_to_pretty_string.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var report = null;
            var contigsLengths = null;
            var alignedContigsLengths = null;
            var referenceLength = null;

            try {
                report = JSON.parse($('#report-json').html());
            } catch (e) {
                report = null;
            }
            if (report) {
                document.title = 'Report of ' + report.date;
                $('#header').html('Quast report of ' + report.date);
                buildTotalReport(report);
            }

            try {
                contigsLengths = JSON.parse($('#contigs-lengths-json').html());
            } catch (e) {
                contigsLengths = null;
            }
            if (contigsLengths) {
                drawCommulativePlot(contigsLengths.filenames, contigsLengths.lists_of_lengths, $('#commulative-plot-div'), null);
                drawNxPlot(contigsLengths.filenames, contigsLengths.lists_of_lengths, 'Nx', null, $('#nx-plot-div'), null);
            }

            try {
                alignedContigsLengths = JSON.parse($('#aligned-contigs-lengths-json').html());
            } catch (e) {
                alignedContigsLengths = null;
            }

            if (alignedContigsLengths) {
                drawNxPlot(alignedContigsLengths.filenames, alignedContigsLengths.lists_of_lengths, 'NAx', null, $('#nax-plot-div'), null);
            }

            try {
                referenceLength = JSON.parse($('#reference-length-json').html()).reflen;
            } catch (e) {
                referenceLength = null;
            }

            if (contigsLengths && referenceLength) {
                drawNxPlot(contigsLengths.filenames, contigsLengths.lists_of_lengths, 'NGx',referenceLength, $('#ngx-plot-div'), null);
            }
            if (alignedContigsLengths && referenceLength) {
                drawNxPlot(alignedContigsLengths.filenames, alignedContigsLengths.lists_of_lengths, 'NGAx', referenceLength, $('#ngax-plot-div'), null);
            }
        });
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding-bottom: 30px;
            font-family: Verdana, Arial, sans-serif;
            font-size: 12px;
        }
        .all {
            margin-left: 0;
            padding-top: 20px;
            clear: both;
        }
        h1#header {
            font-size: 18px;
            margin-left: 137px;
        }

        #subheader {
            margin-top: -13px;
            margin-bottom: 20px;
        }
        #report * {
            font-size: 1em;
        }
        #report {
            margin-top: 25px;
            margin-left: 135px;
            margin-bottom: 60px;
        }
        #report table {
        }
        #report td {
            padding: 0 1em 0 0;
            margin:  0;
        }
        #report tr:first-child {
            font-weight: bold;
        }
        .json-code {
            display: none;
        }
        .plots {
            margin-left: 1em;
        }
        .plot {
            margin-bottom: 40px;
        }
        .plot > p {
            margin-left: 125px;
            margin-top: 2px;
            font-weight: bold;
        }
        .plot > div {
            width: 580px;
            height: 400px;
        }
    </style>
</head>

<body>
<div class="all">
    <h1 id='header'></h1>

    <div id='report'>
    </div>

    <div class='plots'>
        <div id='commulative-plot-div'>
        </div>
        <div id='nx-plot-div'>
        </div>
        <div id='ngx-plot-div'>
        </div>
        <div id='nax-plot-div'>
        </div>
        <div id='ngax-plot-div'>
        </div>
    </div>

    <div class='json-code'>
        <div id='report-json'>
            {{ report }}
        </div>
        <div id="contigs-lengths-json">
            {{ contigsLenghts }}
        </div>
        <div id='aligned-contigs-lengths-json'>
            {{ alignedContigsLengths }}
        </div>
        <div id='assemblies-lengths-json'>
            {{ assembliesLengths }}
        </div>
        <div id='reference-length-json'>
            {{ referenceLength }}
        </div>
    </div>

</div>
</body>
</html>
