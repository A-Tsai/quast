<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                      "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <script type="text/javascript" src="/static/scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/static/scripts/flot/jquery.flot.js"></script>
    <!-[if lte IE 8]><script type="text/javascript" src="/static/scripts/flot/excanvas.min.js"></script><![endif]->

    <script type="text/javascript" src="/static/scripts/build_total_report.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_commulative_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_nx_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/number_to_pretty_string.js"></script>
    <script type="text/javascript" src="/static/scripts/draw_genes_plot.js"></script>
    <script type="text/javascript" src="/static/scripts/build_report.js"></script>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
        $(document).ready(buildReport);
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding-bottom: 30px;

            font-family: Verdana, Arial, sans-serif;
            font-size: 13px;
            color: black;
            line-height: 1.3em;
        }
        .content {
            margin-left: 0;
            padding-top: 50px;
            clear: both;
        }
        #header {
            font-size: 18px;
            margin-left: 137px;
        }

        #subheader {
            margin-top: -13px;
            margin-bottom: 20px;
        }

        #report {
            margin-top: 25px;
            margin-left: 137px;
            margin-bottom: 60px;
        }
        #report td {
            padding: 0 1em 0 0;
            margin:  0;
        }
        .json-code {
            display: none;
        }
        .plots {
            margin-left: 1em;
        }
        .plot {
            margin-bottom: 40px;
        }
        .plot-header {
            margin-left: 124px;
            font-weight: bold;
            height: 1.5em;
            display: block;
        }
        .plot > div {
            width: 580px;
            height: 400px;
        }

        a {
            text-decoration: underline;
        }
        .tooltip-link {
            color: black;
            text-decoration: none;
            border-bottom: 1px dashed black;
        }
        .tooltip-link:hover {
            color: black;
            text-decoration: none;
        }
        .dotted-link {
            text-decoration: none;
            border-bottom: 1px dashed #0088cc;
        }
        .dotted-link:hover {
            text-decoration: none;
            border-bottom-color: #005580;
        }
        .tooltip {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .tooltip.in {
            opacity: 1;
        }
        .tooltip-inner {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id='header'>
            <span>Quast report <span id='subheader'></span></span>
        </div>

        <div id='report'>
        </div>

        <div class='plots'>
            <div id='commulative-plot-div'>
            </div>
            <div id='nx-plot-div'>
            </div>
            <div id='ngx-plot-div'>
            </div>
            <div id='nax-plot-div'>
            </div>
            <div id='ngax-plot-div'>
            </div>
            <div id='genes-plot-div'>
            </div>
            <div id='operons-plot-div'>
            </div>
        </div>
    </div>

    <div class='json-code'>
        <div id='report-json'>
            {{ report }}
        </div>
        <div id="contigs-lengths-json">
            {{ contigsLenghts }}
        </div>
        <div id='aligned-contigs-lengths-json'>
            {{ alignedContigsLengths }}
        </div>
        <div id='assemblies-lengths-json'>
            {{ assembliesLengths }}
        </div>
        <div id='reference-length-json'>
            {{ referenceLength }}
        </div>
        <div id='contigs-json'>
            {{ contigs }}
        </div>
        <div id='genes-json'>
            {{ genes }}
        </div>
        <div id='operons-json'>
            {{ operons }}
        </div>
    </div>

    <div class='json-code'>
        <div id='glossary-json'>
            {{ glossary }}
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("[rel=tooltip]").tooltip({
                animation: false,
            });
        });
    </script>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-tooltip-vlad.js"></script>

</body>
</html>
