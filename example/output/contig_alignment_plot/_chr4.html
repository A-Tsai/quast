<body>
<div class = "block title">chr 4.1<a href="/home/the7winds/Documents/bioinf_project/repo/quast/P.striptis/contig_alignment_plot/alignment_summary.html"><div class = "subtitle">(BACK TO MAIN MENU)</div></a></div>

<script type="text/javascript">
var CHROMOSOME = "chr_4.1";

    var data = contigData(CHROMOSOME),
            lanes = data.lanes,
            items = data.items;

    var margin = {
                top: 20, right: 15, bottom: 15, left: /*Math.max(d3.max(lanes, function (d) {
                 return getTextSize(d.label).width;
                 }), 120)*/ 145
            },
            mainLanesHegiht = 40,
            miniLanesHeight = 18,
            lanesInterval = 20,
            miniScale = 50,
            mainScale = 50,
            width = 800,
            chartWidth = 800,
            miniHeight = lanes.length * miniLanesHeight,
            mainHeight = lanes.length * (mainLanesHegiht + lanesInterval),
            coverageHeight = typeof coverage_data != 'undefined' ? 125 : 0;
            coverageSpace = typeof coverage_data != 'undefined' ? 50 : 0;
    height = Math.max(mainHeight + 4 * coverageHeight + miniHeight + miniScale + mainScale - margin.bottom - margin.top, 500);

    var x_mini = d3.scale.linear()
            .domain([0, chromosomes_len[CHROMOSOME]])
            .range([0, chartWidth]);
    var x_main = d3.scale.linear()
            .range([0, chartWidth]);

    var ext = d3.extent(lanes, function (d) {
        return d.id;
    });
    var y_main = d3.scale.linear().domain([ext[0], ext[1] + 1]).range([0, mainHeight]);
    var y_mini = d3.scale.linear().domain([ext[0], ext[1] + 1]).range([0, miniHeight]);

    var chart = d3.select('body').append('div').attr('id', 'chart')
            .append('svg:svg')
            .attr('width', width + margin.right + margin.left)
            .attr('height', height + margin.top + margin.bottom)
            .attr('class', 'chart');

    chart.append('defs').append('clipPath')
            .attr('id', 'clip')
            .append('rect')
            .attr('width', width)
            .attr('height', mainHeight);

    var main = chart.append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
            .attr('width', chartWidth)
            .attr('height', mainHeight + mainScale)
            .attr('class', 'main');

    var mini = chart.append('g')
            .attr('transform', 'translate(' + margin.left + ',' + (mainHeight + mainScale + coverageHeight + 50) + ')')
            .attr('width', chartWidth)
            .attr('height', miniHeight + miniScale)
            .attr('class', 'mini');

    // draw the lanes for the main chart
    main.append('g').selectAll('.laneLines')
            .data(lanes)
            .enter().append('line')
            .attr('x1', 0)
            .attr('y1', function (d) {
                return d3.round(y_main(d.id)) + .5;
            })
            .attr('x2', chartWidth)
            .attr('y2', function (d) {
                return d3.round(y_main(d.id)) + .5;
            })
            .attr('stroke', function (d) {
                return d.label === '' ? 'white' : 'lightgray'
            });

    main.append('g').selectAll('.laneText')
            .data(lanes)
            .enter().append('text')
            .text(function (d) {
                return getVisibleText(d.label, 130);
            })
            .attr('x', -10)
            .attr('y', function (d) {
                return y_main(d.id + .5);
            })
            .attr('dy', '.5ex')
            .attr('text-anchor', 'end')
            .attr('class', 'laneText');

    // draw the lanes for the mini chart
    mini.append('g').selectAll('.laneLines')
            .data(lanes)
            .enter().append('line')
            .attr('x1', 0)
            .attr('y1', function (d) {
                return d3.round(y_mini(d.id)) + .5;
            })
            .attr('x2', chartWidth)
            .attr('y2', function (d) {
                return d3.round(y_mini(d.id)) + .5;
            })
            .attr('stroke', function (d) {
                return d.label === '' ? 'white' : 'lightgray'
            });

    mini.append('g').selectAll('.laneText')
            .data(lanes)
            .enter().append('text')
            .text(function (d) {
                return d.label;
            })
            .attr('x', -10)
            .attr('y', function (d) {
                return y_mini(d.id + .5);
            })
            .attr('dy', '.5ex')
            .attr('text-anchor', 'end')
            .attr('class', 'laneText');

    // draw the x axis
    var miniTickValue;

    if (x_mini.domain()[1] > 1000000000)
        miniTickValue = 'Gbp';
    else if (x_mini.domain()[1] > 1000000)
        miniTickValue = 'Mbp';
    else if (x_mini.domain()[1] > 1000)
        miniTickValue = 'kbp';
    else
        miniTickValue = 'bp';

    var miniTicksValues = x_mini.ticks(5);
    miniTicksValues = [x_mini.domain()[0]].concat(miniTicksValues);
    miniTicksValues.push(x_mini.domain()[1]);


    var xMiniAxis = d3.svg.axis()
            .scale(x_mini)
            .orient('bottom')
            .tickSize(6, 0, 0)
            .tickValues(miniTicksValues)
            .tickFormat(function (d) {
                if (miniTickValue == 'Gbp')
                    return d3.round(d / 1000000000, 2);
                else if (miniTickValue == 'Mbp')
                    return d3.round(d / 1000000, 2);
                else if (miniTickValue == 'kbp')
                    return d3.round(d / 1000, 2);
                else
                    return d;
            });

    var mainTickValue;

    var xMainAxis = d3.svg.axis()
            .scale(x_main)
            .orient('bottom')
            .tickSize(6, 0, 0);

    main.append('g')
            .attr('transform', 'translate(0,' + mainHeight + ')')
            .attr('class', 'main axis')
            .call(xMainAxis);

    var scaleText = main.append('g')
            .attr('class', 'scaleText');

    scaleText.append('text')
            .attr('x', -45)
            .attr('y', mainHeight + 5)
            .attr('dy', '.5ex')
            .attr('text-anchor', 'end')
            .text('Tick value: ');

    scaleText.append('text')
            .attr('x', -40)
            .attr('y', mainHeight + 5)
            .attr('dy', '.5ex')
            .attr('class', 'val')
            .text(mainTickValue);

    mini.append('g')
            .attr('transform', 'translate(0,' + miniHeight + ')')
            .attr('class', 'axis')
            .call(xMiniAxis).append('text')
            .text('Genome, ' + miniTickValue)
            .attr('transform', 'translate(' + x_mini((x_mini.domain()[1] - x_mini.domain()[0]) / 2) + ',' + (miniScale / 2 + 2) + ')');

    // draw a line representing today's date
    main.append('line')
            .attr('y1', 0)
            .attr('y2', mainHeight)
            .attr('class', 'main curSegment')
            .attr('clip-path', 'url(#clip)');

    var current = (x_mini.domain()[1] + x_mini.domain()[0]) / 2;

    mini.append('line')
            .attr('x1', x_mini(current) + .5)
            .attr('y1', 0)
            .attr('x2', x_mini(current) + .5)
            .attr('y2', miniHeight)
            .attr('class', 'curSegment');

    // draw the items
    var itemRects = main.append('g')
            .attr('clip-path', 'url(#clip)');

    mini.append('g').selectAll('miniItems')
            .data(getPaths(items))
            .enter().append('path')
            .attr('class', function (d) {
                return 'miniItem ' + d.class;
            })
            .attr('d', function (d) {
                return d.path;
            });

    // invisible hit area to move around the selection window
    mini.append('rect')
            .attr('pointer-events', 'painted')
            .attr('width', chartWidth)
            .attr('height', miniHeight)
            .attr('visibility', 'hidden')
            .on('mouseup', moveBrush);

    // draw the selection area
    var delta = (x_mini.domain()[1] - x_mini.domain()[0]) / 8;

    var brush = d3.svg.brush()
            .x(x_mini)
            .extent([current - delta, current + delta])
            .on("brush", display);
    d3.select('body').on("keydown", keyDownAnswer);

    mini.append('g')
            .attr('class', 'x brush')
            .call(brush)
            .selectAll('rect')
            .attr('y', 1)
            .attr('height', miniHeight - 1);

    mini.selectAll('rect.background').remove();

    // draw contig info menu
    var menu = d3.select('body').append('div')
            .attr('id', 'menu');
    menu.append('div')
            .attr('class', ' block title')
            .text('Contig info');
    info = menu.append('div')
            .attr('class', 'block');
    info.append('p')
            .text('<SELECT CONTIG>');

    var selected_id;
    var prev = undefined;

    if (typeof coverage_data != 'undefined') {
// draw mini coverage
        var x_cov_mini_S = x_mini,      // x coverage scale
                y_cov_mini_S = d3.scale.log()
                        .domain([Math.max(d3.max(coverage_data[CHROMOSOME], function (d) {
                            return d;
                        }), 100) + 100, .1])
                        .range([0, coverageHeight]),
                x_cov_mini_A = xMiniAxis,
                y_cov_mini_A = d3.svg.axis()
                        .scale(y_cov_mini_S)
                        .orient('left')
                        .tickValues(y_cov_mini_S.ticks().filter(function (d) {
                            var i = 0;
                            for (; Math.pow(10, i) < d; ++i);
                            if (d == Math.pow(10, i) && d <= y_cov_mini_S.domain()[0]) return d;
                        }))
                        .tickSize(2, 0),
                mini_cov = chart.append('g')
                        .attr('class', 'coverage')
                        .attr('transform', 'translate(' + margin.left + ', ' + (mainHeight +
                        miniHeight +
                        lanesInterval +
                        coverageHeight +
                        miniScale +
                        mainScale + 50) + ')');

        mini_cov.append('g')
                .attr('class', 'y')
                .call(y_cov_mini_A);

        mini_cov.append('g')
                .attr('transform', 'translate(0, ' + (coverageHeight) + ')')
                .attr('class', 'x')
                .call(x_cov_mini_A);

        var line = '',
                l = coverage_data[CHROMOSOME].length,
                cov_mini_dots_amount = Math.min(500, l),
                pos = 0,
                step = l / cov_mini_dots_amount;

        for (var s, i = step; i < l; i += step) {
            s = d3.sum(coverage_data[CHROMOSOME].slice(pos, i), function (d) {
                        return d
                    }) / step;
            if (s >= 1)
                line += ['M', x_cov_mini_S(pos), y_cov_mini_S(s), 'H', x_cov_mini_S(i)].join(' ');
            pos = i;
        }

        var not_covered_line = '',
                not_covered_width = Math.max(chartWidth / x_cov_mini_S.domain()[1], .1);

        for (var i = 0; i < not_covered[CHROMOSOME].length; ++i) {
            not_covered_line += ['M', x_cov_mini_S(not_covered[CHROMOSOME][i]), y_cov_mini_S(.1), 'H', x_cov_mini_S(not_covered[CHROMOSOME][i]) + not_covered_width].join(' ');
        }

        mini_cov.append('g')
                .append('path')
                .attr('class', 'covered')
                .attr('d', line);
        mini_cov.append('g')
                .append('path')
                .attr('class', 'notCovered')
                .attr('d', not_covered_line);
        mini_cov.append('text')
                .attr('transform', 'translate(' + (chartWidth / 2) + ',' + (coverageHeight + 50) + ')')
                .text('Genome, ' + miniTickValue);
        mini_cov.append('text')
                .text('Coverage')
                .attr('transform', 'rotate(-90 20, 80)');

//invisible area for events
        mini_cov.append('rect')
                .attr('pointer-events', 'painted')
                .attr('width', chartWidth)
                .attr('height', coverageHeight)
                .attr('visibility', 'hidden')
                .on('mouseup', moveCovBrush);

// draw the selection area
        var delta = (x_cov_mini_S.domain()[1] - x_cov_mini_S.domain()[0]) / 8;

        var brush_cov = d3.svg.brush()
                .x(x_cov_mini_S)
                .extent([current - delta, current + delta])
                .on("brush", sync);

        mini_cov.append('g')
                .attr('class', 'x brush')
                .call(brush_cov)
                .selectAll('rect')
                .attr('y', 1)
                .attr('height', coverageHeight - 1);

        mini_cov.selectAll('rect.background').remove();

// draw main coverage
        var y_cov_main_S = y_cov_mini_S;

        var y_cov_main_vals = function (d) {
            var i = 0;
            for (; Math.pow(10, i) < d; ++i);
            if (d == Math.pow(10, i) && d <= y_cov_main_S.domain()[0]) return d;
        };

        var y_cov_main_A = y_cov_mini_A = d3.svg.axis()
                .scale(y_cov_main_S)
                .orient('left')
                .tickValues(y_cov_main_S.ticks().filter(y_cov_main_vals))
                .tickSize(2, 0);

        var x_cov_main_A = xMainAxis;

        var main_cov = chart.append('g')
                .attr('class', 'COV')
                .attr('transform', 'translate(' + margin.left + ', ' + (mainHeight +
                lanesInterval +
                mainScale) + ')');
        main_cov.append('g')
                .attr('class', 'x')
                .attr('transform', 'translate(0, ' + coverageHeight + ')')
                .call(x_cov_main_A);
        main_cov.append('g')
                .attr('class', 'y')
                .attr('transform', 'translate(0, 0)')
                .call(y_cov_main_A);
    }

    var arrows = [];
    var arrow = "M0,101.08h404.308L202.151,303.229L0,101.08z";

    display();

    function display() {
        var rects
                , minExtent = Math.max(brush.extent()[0], x_mini.domain()[0])
                , maxExtent = Math.min(brush.extent()[1], x_mini.domain()[1])
                , visItems = items.filter(function (d) {
                    if (d.start < maxExtent && d.end > minExtent) {
                        var drawLimit = 1;
                        var visibleLength = x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start));
                        if (visibleLength > drawLimit)
                            return d;
                    }
                }),
                visibleText = function (d) {
                    var visibleLength = x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start)) - 10;
                    return getVisibleText(d.name, visibleLength);
                },
                visibleArrows = arrows.filter(function (d) {
                    if (d.start < maxExtent && d.end > minExtent) return d;
                });

        mini.select('.brush').call(brush.extent([minExtent, maxExtent]));
        if (typeof coverage_data != "undefined")
            mini_cov.select('.brush').call(brush_cov.extent([minExtent, maxExtent]));

        x_main.domain([minExtent, maxExtent]);

        // shift the today line
        main.select('.main.curLine')
                .attr('x1', x_main(current) + .5)
                .attr('x2', x_main(current) + .5);

        // update the axis
        mainAxisUpdate();

        //upd arrows
        var shift = 4.03;
        var chartArrows = main.selectAll('.arrow')
                .data(visibleArrows, function (d) {
                    return d.id;
                })
                .attr('transform', function (d) {
                    var x = x_main((Math.max(minExtent, d.start) + Math.min(maxExtent, d.end)) / 2) - shift;
                    var y = y_main(d.lane);

                    return 'translate(' + x + ', ' + y + ')';
                });
        chartArrows.select('path')
                .attr('transform', 'scale(0.02)');
        chartArrows.enter().append('g')
                .attr('transform', function (d) {
                    var x = x_main((Math.max(minExtent, d.start) + Math.min(maxExtent, d.end)) / 2) - shift;
                    var y = y_main(d.lane);

                    return 'translate(' + x + ', ' + y + ')';
                })
                .attr('class', 'arrow')
                .append('path')
                .attr('d', arrow)
                .attr('transform', 'scale(0.02)');

        chartArrows.exit().remove();
        // update the item rects

        rects = itemRects.selectAll('g')
                .data(visItems, function (d) {
                    return d.id;
                })
                .attr('transform', function (d) {
                    var x = x_main(Math.max(minExtent, d.start));
                    var y = y_main(d.lane) + .25 * lanesInterval;
                    d.class.search("misassembled") != -1 ? y += .25 * lanesInterval : 0;
                    d.class.search("odd") != -1 ? y += .25 * lanesInterval : 0;

                    return 'translate(' + x + ', ' + y + ')';
                })
                .attr('width', function (d) {
                    return x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start));
                });

        rects.select('.S')
                .attr('width', function (d) {
                    return Math.max(x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start)) - 4, 0);
                });

        rects.select('.R')
                .attr('width', function (d) {
                    return x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start));
                });

        rects.select('.S')
                .attr('opacity', function (d) {
                    return (d.id == selected_id ? .5 : 0);
                });

        rects.select('text')
                .text(visibleText);

        var other = rects.enter().append('g')
                .attr('class', function (d) {
                    return 'mainItem ' + d.class;
                })
                .attr('transform', function (d) {
                    var x = x_main(Math.max(minExtent, d.start));
                    var y = y_main(d.lane) + .25 * lanesInterval;
                    d.class.search("misassembled") != -1 ? y += .25 * lanesInterval : 0;
                    d.class.search("odd") != -1 ? y += .25 * lanesInterval : 0;

                    return 'translate(' + x + ', ' + y + ')';
                })
                .attr('width', function (d) {
                    return x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start));
                });

        other.append('rect')
                .attr('class', 'R')
                .attr('width', function (d) {
                    return x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start));
                })
                .attr('height', function (d) {
                    return mainLanesHegiht;
                });

        other.append('rect')
                .attr('transform', 'translate(2, 2)')
                .attr('class', 'S')
                .attr('width', function (d) {
                    return Math.max(x_main(Math.min(maxExtent, d.end)) - x_main(Math.max(minExtent, d.start)) - 4, 0);
                })
                .attr('height', function (d) {
                    return mainLanesHegiht - 4;
                })
                .attr('opacity', function (d) {
                    return (d.id == selected_id ? .5 : 0);
                });

        other.on('click', function A(d, i) {
            if (prev) prev.transition().attr('opacity', 0);
            selected_id = d.id;
            prev = d3.select(this).select('.S').transition().attr('opacity', .5);
            changeInfo(d);
        })
                .on('mouseenter', glow)
                .on('mouseleave', disglow);

        other.append('text')
                .text(visibleText)
                .attr('text-anchor', 'start')
                .attr('class', 'itemLabel')
                .attr('transform', 'translate(10, ' + 20 + ')');

        rects.exit().remove();

        // upd coverage
        if (typeof coverage_data != 'undefined') {
            main_cov.select('.covered').remove();
            main_cov.select('.notCovered').remove();

            x_cov_main_A = xMainAxis;
            main_cov.select('.x').call(x_cov_main_A);

            var line = '',
                    l = maxExtent - minExtent,
                    cov_main_dots_amount = Math.min(500, l),
                    step = Math.ceil(l / cov_main_dots_amount);

            var y_max = 1;
            for (var s, i = minExtent; i + step <= maxExtent; i += step) {
                s = d3.sum(coverage_data[CHROMOSOME].slice(i, i + step), function (d) {
                            return d
                        }) / step;
                y_max = Math.max(y_max, s);
            }

            y_cov_main_S.domain([y_max + 100, .1]);
            y_cov_main_A.scale(y_cov_main_S);
            y_cov_main_A.tickValues(y_cov_main_S.ticks().filter(y_cov_main_vals));
            main_cov.select('.y').call(y_cov_main_A);

            for (var s, i = minExtent; i + step <= maxExtent; i += step) {
                s = d3.sum(coverage_data[CHROMOSOME].slice(i, i + step), function (d) {
                            return d
                        }) / step;
                if (s >= 1)
                    line += ['M', x_main(i), y_cov_main_S(s), 'H', x_main(i + step)].join(' ');
            }

            var not_covered_line = '',
                    not_covered_width = Math.max(chartWidth / (maxExtent - minExtent + 1), .1);

            var vnc = not_covered[CHROMOSOME].filter(function (d) {
                if (minExtent <= d && d <= maxExtent) return d;
            });
            for (var i = 0; i < vnc.length; ++i) {
                not_covered_line += ['M', x_main(vnc[i]), y_cov_main_S(.1), 'H', x_main(vnc[i]) + not_covered_width].join(' ');
            }

            main_cov.append('g')
                    .attr('class', 'covered')
                    .append('path')
                    .attr('d', line);
            main_cov.append('g')
                    .attr('class', 'notCovered')
                    .append('path')
                    .attr('d', not_covered_line);
        }
    }


    function keyDownAnswer() {
        var key = d3.event.keyCode;
        var ext = brush.extent();
        var delta = .01 * (ext[1] - ext[0]);
        if (key == 109) // +
            brush.extent([ext[0] - delta, ext[1] + delta]);
        if (key == 107 && ext[1] - ext[0] > 0) // -
            brush.extent([ext[0] + delta, ext[1] - delta]);
        if (key == 39) // >
            brush.extent([ext[0] + delta, ext[1] + delta]);
        if (key == 37) // <
            brush.extent([ext[0] - delta, ext[1] - delta]);

        display();
    }


    function sync() {
        var minExtent = Math.max(brush_cov.extent()[0], x_cov_mini_S.domain()[0]),
                maxExtent = Math.min(brush_cov.extent()[1], x_cov_mini_S.domain()[1])
        brush.extent([minExtent, maxExtent]);
        display();
    }


    function moveCovBrush() {
        var origin = d3.mouse(this)
                , point = x_cov_mini_S.invert(origin[0])
                , halfExtent = (brush_cov.extent()[1] - brush_cov.extent()[0]) / 2
                , begin = point - halfExtent
                , end = point + halfExtent;

        brush_cov.extent([begin, end]);
        brush.extent([begin, end]);
        display();
    }


    function moveBrush() {
        var origin = d3.mouse(this)
                , point = x_mini.invert(origin[0])
                , halfExtent = (brush.extent()[1] - brush.extent()[0]) / 2
                , begin = point - halfExtent
                , end = point + halfExtent;

        brush.extent([begin, end]);
        if (typeof coverage_data != "undefined") {
            brush_cov.extent([begin, end]);
        }
        display();
    }

    // generates a single path for each item class in the mini display
    // ugly - but draws mini 2x faster than append lines or line generator
    // is there a better way to do a bunch of lines as a single path with d3?
    function getPaths(items) {
        var paths = {}, d, result = [];
        for (var c, i = 0; i < items.length; i++) {
            d = items[i];

            c = (d.misassembled == "False" ? "correct" : "misassembled");
            c += (d.similar == "True" ? " similar" : "");
            c += (d.order == 0 ? " odd" : "");

            items[i].class = c;

            if (!paths[c]) paths[c] = '';

            var y = y_mini(d.lane);
            y += .5 * miniLanesHeight;
            if (d.class.search("misassembled") != -1)
                y += .08 * miniLanesHeight;
            if (d.class.search("odd") != -1)
                y += .04 * miniLanesHeight;

            paths[c] += ['M', x_mini(d.start), (y), 'H', x_mini(d.end)].join(' ');
        }

        for (var className in paths) {
            result.push({class: className, path: paths[className]});
        }

        return result;
    }


    function mainAxisUpdate() {
        var domain = x_main.domain()[1] - x_main.domain()[0];

        mainTickValue = 'bp';
        if (domain > 100)
            mainTickValue = 'kbp';
        if (domain > 10000)
            mainTickValue = 'Mbp';
        if (domain > 100000000)
            mainTickValue = 'Gbp';

        var mainTicksValues = [];
        if (x_main.domain()[0] != x_main.ticks(5)[0])
            mainTicksValues = [x_main.domain()[0]];
        mainTicksValues = mainTicksValues.concat(x_main.ticks(5));
        if (x_main.domain()[1] != mainTicksValues[mainTicksValues.length - 1])
            mainTicksValues.push(x_main.domain()[1]);

        var format = function (d) {
            if (mainTickValue == 'Gbp')
                return d3.round(d / 1000000000, 2);
            else if (mainTickValue == 'Mbp')
                return d3.round(d / 1000000, 2);
            else if (mainTickValue == 'kbp')
                return d3.round(d / 1000, 2);
            else
                return d3.round(d, 2);
        };

        xMainAxis.tickValues(mainTicksValues)
                .tickFormat(format);

        var min_ticks_delta = Math.max(getTextSize(format(mainTicksValues[0])).width,
                getTextSize(format(mainTicksValues[1])).width);

        if (x_main(mainTicksValues[1]) - x_main(mainTicksValues[0]) < min_ticks_delta) {
            mainTicksValues.splice(1, 1)
        }

        if (x_main(mainTicksValues.slice(-1)[0]) - x_main(mainTicksValues.slice(-2)[0]) < min_ticks_delta) {
            mainTicksValues.splice(-2, 1)
        }

        main.select('.main.axis')
                .call(xMainAxis);
        scaleText.select('.val')
                .text(mainTickValue);
    }


    function getTextSize(text) {
        var tmp = document.createElement("span");
        var size = {};

        tmp.innerHTML = text;
        tmp.style.visibility = "hidden";
        tmp.style.whiteSpace = "nowrap";
        document.body.appendChild(tmp);
        size.width = tmp.offsetWidth;
        size.heght = tmp.offsetHeight;
        document.body.removeChild(tmp);

        return size;
    }


    function glow() {
        d3.select(this)
                .transition()
                .style({'opacity': .5})
                .select('rect');
    }


    function disglow() {
        d3.select(this)
                .transition()
                .style({'opacity': 1})
                .select('rect');
    }


    function getVisibleText(s, l) {
        var t = s;

        if (getTextSize(t).width > l) {
            while (t.length > 2 && getTextSize(t + '...').width > l)
                t = t.slice(0, t.length - 1);
            return (t.length < 3 ? '' : t + '...');
        } else return t;
    }


    function changeInfo(d) {
        info.selectAll('p')
                .remove();

        info.append('p')
                .text('Name: ' + d.name, 280);

        info.append('p')
                .text('Type: ' + (d.misassembled == "True" ? 'misassembled' : 'correct'));


        var appendPositionElement = function(data, start, end, whereAppend) {
            var posVal = function (d) {
                if (mainTickValue == 'Gbp')
                    return d3.round(d / 1000000000, 2);
                else if (mainTickValue == 'Mbp')
                    return d3.round(d / 1000000, 2);
                else if (mainTickValue == 'kbp')
                    return d3.round(d / 1000, 2);
                else
                    return d;
            };
            var format = function (d) {
                d = d.toString();
                for (var i = 3; i < d.length; i += 4 )
                    d = d.slice(0 , d.length - i) + ' ' + d.slice(length - i, d.length);
                return d;
            };

            var e = data.filter(function (d) {
                if (d.type == 'A' && d.start <= start && end <= d.end) return d;
            })[0];

            var ndash = String.fromCharCode(8211);
            var d = whereAppend.append('p')
                    .attr('class', 'head')
                    .on('click', openClose)
                    .text(['Position:', posVal(e.start), ndash, posVal(e.end), mainTickValue, ' '].join(' '));
            if (e.chr != CHROMOSOME) {
                d.append('a')
                        .attr('href', '_chr' + chr_to_int[e.chr] + '.html')
                        .attr('target', '_blank')
                        .text('(' + e.chr + ')');
            }
            d = d.append('p')
                    .attr('class', 'close');
            d.append('p')
                    .text(['reference:',
                        format(e.start), ndash, format(e.end),
                        '(' + format(Math.abs(e.end - e.start) + 1) + ')', 'bp'].join(' '));
            d.append('p')
                    .text(['contig:',
                        format(e.start_in_contig), ndash,  format(e.end_in_contig),
                        '(' + format(Math.abs(e.end_in_contig - e.start_in_contig) + 1) + ')', 'bp'].join(' '));
            d.append('p')
                    .text(['IDY:', e.IDY, '%'].join(' '));
        };

        appendPositionElement(d.structure, d.start, d.end, info);

        showArrows(d);
        if (d.misassembled == "True") {
            var blocks = info.append('p')
                    .attr('class', 'head')
                    .text('Blocks: ' + d.structure.filter(function(d) { if (d.type == "A") return d;}).length)
                    .on('click', openClose)
                    .append('p')
                    .attr('class', 'close');


            for (var i = 0; i < d.structure.length; ++i) {
                var e = d.structure[i];
                if (e.type == "A") {
                    appendPositionElement(d.structure, e.start, e.end, blocks);
                } else {
                    blocks.append('p')
                            .text(e.mstype);
                }
            }
        }
    }


    function showArrows(d) {
        var shift = 4.03;
        arrows = [];
        mini.selectAll('.arrow').remove();
        var y = y_mini(d.lane) - 1;

        if (d.misassembled == "True") {
            for (var i = 0; i < d.structure.length; ++i) {
                var e = d.structure[i];
                if (e.type == "A") {
                    if (!(e.start <= d.start && d.end <= e.end) && e.chr == CHROMOSOME) {
                        arrows.push({start: e.start, end: e.end, lane: d.lane, selected: false});
                        mini.append('g')
                                .attr('transform', 'translate(' + (x_mini((e.end + e.start) / 2) - shift) + ',' + y + ')')
                                .attr('class', 'arrow')
                                .append('path')
                                .attr('d', arrow)
                    }
                }
            }
        }

        arrows.push({start: d.start, end: d.end, lane: d.lane, selected: true});
        mini.append('g')
                .attr('transform', 'translate(' + (x_mini((d.end + d.start) / 2) - 4.03) + ',' + y + ')')
                .attr('class', 'arrow selected')
                .append('path')
                .attr('d', arrow);
        display();
    }

    function openClose() {
        c = d3.select(this).select('p');
        c.attr('class', c.attr('class') == 'open' ? 'close' : 'open');
        d3.event.stopPropagation();
    }
